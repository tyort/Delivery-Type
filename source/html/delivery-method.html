<div class="page-delivery">
  <div class="page-delivery__inner">
    <h2>Выберите способ доставки</h2>
    <ul class="delivery-types">
      <li class="delivery-type"><p>Доставка</p></li>
      <li class="delivery-type"><p>Самовывоз</p></li>
    </ul>

    <form class="delivery-feature">
      <div class="form-control form-control--smaller">
        <label>Как вас зовут?</label>
        <input
          type="text"
          id="block-name"
          placeholder="Фамилия Имя Отчество"
          autocomplete="off"
          required
        />
        <p>Пожалуйста, введите корректные данные</p>
        <svg class="form-control__img" width="22" height="22">
          <use xlink:href="img/sprite.svg#exclamation-icon"></use>
        </svg>
      </div>

      <div class="form-control form-control--smaller">
        <label>Телефон</label>
        <input
          type="tel"
          id="block-phone"
          placeholder="+7 (___) ___-__-__"
          autocomplete="off"
          required
        />
        <p>Пожалуйста, введите корректный телефон</p>
        <svg class="form-control__img" width="22" height="22">
          <use xlink:href="img/sprite.svg#exclamation-icon"></use>
        </svg>
      </div>

      <div class="form-control">
        <label>Адрес доставки</label>
        <input
          type="text"
          id="block-address"
          placeholder="Город, улица, дом"
          autocomplete="off"
          required
        />
        <p>Пожалуйста, введите корректный адрес</p>
        <svg class="form-control__img" width="22" height="22">
          <use xlink:href="img/sprite.svg#exclamation-icon"></use>
        </svg>
      </div>

      <div class="form-control form-control--comment">
        <label>Комментарий</label>
        <textarea id="block-comment" rows="7"></textarea>
      </div>

      <button type="submit" disabled>Оформить заказ</button>
    </form>
    <div class="delivery-feature delivery-feature--addresses visually-hidden">

      <div class="pick-up-points">

        <div class="pick-up-point">
          <input type="checkbox" value="sand" id="sandy-street">
          <label for="sandy-street">Пункт выдачи заказов Песчаная ул., д. 13</label>
        </div>

        <div class="pick-up-point">
          <input type="checkbox" value="underpine" id="underpine-street">
          <label for="underpine-street">Пункт выдачи заказов Подсосенский пер., д. 11</label>
        </div>

      </div>
      <div class="map-view" id="YMapsID"></div>
      <button>Оформить заказ</button>
    </div>
  </div>
</div>
