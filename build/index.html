<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Доставка, Delivery">
    <meta name="description" content="Наша доставка. Время бесценно. Не трать время на ожидания.">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Доставка по всему миру</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <main>
      <div class="page-delivery">
  <div class="page-delivery__inner">
    <h2>Выберите способ доставки</h2>
    <ul class="delivery-types">
      <li class="delivery-type">Доставка</li>
      <li class="delivery-type">Самовывоз</li>
    </ul>

    <form>
      <div class="form-control">
        <label>Как вас зовут?</label>
        <input type="text" id="block-name" placeholder="Фамилия Имя Отчество" autocomplete="off" required="">
        <p>Пожалуйста, введите корректные данные</p>
        <svg class="form-control__img" width="22" height="22">
          <use xlink:href="img/sprite.svg#exclamation-icon"></use>
        </svg>
      </div>

      <div class="form-control">
        <label>Телефон</label>
        <input type="tel" id="block-phone" placeholder="+7 (___) ___-__-__" autocomplete="off" required="">
        <p>Пожалуйста, введите корректный телефон</p>
        <svg class="form-control__img" width="22" height="22">
          <use xlink:href="img/sprite.svg#exclamation-icon"></use>
        </svg>
      </div>

      <div class="form-control">
        <label>Адрес доставки</label>
        <input type="text" id="block-address" placeholder="Город, улица, дом" autocomplete="off" required="">
        <p>Пожалуйста, введите корректный адрес</p>
        <svg class="form-control__img" width="22" height="22">
          <use xlink:href="img/sprite.svg#exclamation-icon"></use>
        </svg>
      </div>

      <div class="form-control">
        <label>Комментарий</label>
        <textarea id="block-comment" cols="30" rows="10"></textarea>
      </div>

      <button type="submit">Оформить заказ</button>
    </form>
  </div>
</div>
    </main>
    <script src="js/vendor.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
